<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Shop - Order Fresh Fruits Online</title>
    <style>
        /* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body & Basic Styling */
body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f4f4;
}

/* Header Styling */
header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #4CAF50;
    padding: 20px;
    color: white;
}

header .logo h1 {
    font-size: 24px;
}

header .cart {
    font-size: 18px;
}

header .cart-link {
    color: white;
    text-decoration: none;
    font-weight: bold;
}

/* Banner Styling */
.banner {
    text-align: center;
    background-color: #ffeb3b;
    padding: 30px;
}

.banner img {
    width: 100%;
    max-height: 300px;
    object-fit: cover;
    border-radius: 8px;
}

.banner h2 {
    font-size: 32px;
    color: #333;
    margin-top: 20px;
}

/* Products Section */
.products {
    padding: 40px;
    text-align: center;
}

.products h2 {
    font-size: 28px;
    margin-bottom: 30px;
    color: #333;
}

.product-list {
    display: flex;
    justify-content: space-around;
    flex-wrap: wrap;
}

.product {
    background-color: #fff;
    padding: 20px;
    margin: 10px;
    width: 220px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
}

.product img {
    width: 100%;
    height: 150px;
    object-fit: contain;
    border-radius: 8px;
}

.product h3 {
    font-size: 22px;
    color: #333;
    margin-top: 10px;
}

.product .price {
    font-size: 18px;
    color: #4CAF50;
    margin: 10px 0;
}

.add-to-cart {
    padding: 10px 20px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
}

.add-to-cart:hover {
    background-color: #45a049;
}

/* Footer Styling */
footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 20px;
    position: fixed;
    bottom: 0;
    width: 100%;
}

/* Mobile Responsive Design */
@media screen and (max-width: 768px) {
    .product-list {
        flex-direction: column;
        align-items: center;
    }

    .product {
        width: 90%;
        margin-bottom: 20px;
    }
}

    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="logo">
            <h1>SS Fruits Shop</h1>
        </div>
        <div class="cart">
            <a href="#" class="cart-link">ðŸ›’ Cart (0)</a>
        </div>
    </header>

    <!-- Banner Section -->
    <section class="banner">
        <img src="images/fruit-banner.jpg" alt="Fresh Fruits Banner">
        <h2>Order Fresh Fruits </h2>
        <h5>Home Delivery Within 5 Minutes</h5>
    </section>

    <!-- Product Section -->
    <section class="products">
        <h2>Fruits</h2>
        <div class="product-list">
            <!-- Product 1 - Apple -->
            <div class="product">
                <img src="images/apple.jpg" alt="Apple">
                <h3>Apple</h3>
                <p class="price">$3.99</p>
                <div class="quantity-options">
                    <button class="quantity-btn">1 kg</button>
                    <button class="quantity-btn">2 kg</button>
                </div>
                <button class="add-to-cart">Add to Cart</button>
            </div>

            <!-- Product 2 - Banana -->
            <div class="product">
                <img src="images/banana.jpg" alt="Banana">
                <h3>Banana</h3>
                <p class="price">$2.50</p>
                <div class="quantity-options">
                    <button class="quantity-btn">1 kg</button>
                    <button class="quantity-btn">2 kg</button>
                </div>
                <button class="add-to-cart">Add to Cart</button>
            </div>

            <!-- Product 3 - Orange -->
            <div class="product">
                <img src="images/orange.jpg" alt="Orange">
                <h3>Orange</h3>
                <p class="price">$4.00</p>
                <div class="quantity-options">
                    <button class="quantity-btn">1 kg</button>
                    <button class="quantity-btn">2 kg</button>
                </div>
                <button class="add-to-cart">Add to Cart</button>
            </div>

            <!-- Product 4 - Grapes -->
            <div class="product">
                <img src="images/grape.jpg" alt="Grapes">
                <h3>Grapes</h3>

                    <button class="quantity-btn">1 kg</button>

                <button class="add-to-cart">Add to Cart</button>
            </div>

            <!-- Product 5 - Mango -->
            <div class="product">
                <img src="images/mango.jpg" alt="Mango">
                <h3>Mango</h3>
                <p class="price">$6.00</p>
                <div class="quantity-options">
                    <button class="quantity-btn">1 kg</button>
                    <button class="quantity-btn">2 kg</button>
                </div>
                <button class="add-to-cart">Add to Cart</button>
            </div>

            <!-- Product 6 - Pineapple -->
            <div class="product">
                <img src="images/pineapple.jpg" alt="Pineapple">
                <h3>Pineapple</h3>
                <p class="price">$4.50</p>
                <div class="quantity-options">
                    <button class="quantity-btn">1 kg</button>
                    <button class="quantity-btn">2 kg</button>
                </div>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 SS Fruits Shop. All rights reserved.</p>
    </footer>

</body>
</html>
